plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.1.6.Final'
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '11.2.3.jre17'

    compileOnly group: 'org.hibernate.validator', name: 'hibernate-validator', version: '8.0.0.Final'
    compileOnly group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '8.0.0.Final'
    compileOnly group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
    compileOnly group: 'org.glassfish', name: 'javax.el', version: '3.0.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

test {
    useJUnitPlatform()
}
